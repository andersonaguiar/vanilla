<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/es5.shim/4.1.10/es5-shim.js"></script>
  <![endif]-->
</head>
<body>
  <a href="http://google.com" id="test1">Click here to remove me</a>
  <a href="#" style="color: red;" class="test2">Copy my attributes</a>
  <div id="clone">I'm a clone</div>

  <script src="event.js"></script>
  <script src="attribute.js"></script>
  <script src="remove.js"></script>
  <script type="text/javascript">
  (function() {
    var test1 = document.querySelector('#test1');
    var test2 = document.querySelector('.test2');
    var clone = document.querySelector('#clone');
    
    test1.on('click', function(e) {
      e.preventDefault();
      this.remove();
    });

    test2.on('click', function(e) {
      e.preventDefault();
      var attrs = this.getAttributes();
      clone.setAttributes(attrs);
    })
  })();
  </script>
</body>
</html>
